<ng-container>
    <!--toolbar-->
    <mat-toolbar  color="primary" class="example-header">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>My Angular</span>
        <div class="uk-width-expand"></div>
        <span class="spacer"></span>
    <button mat-button >admin</button>
    </mat-toolbar>
    <!--end toolbar-->
    
    <mat-sidenav-container class="example-container">
        <mat-sidenav 
        #sidenav 
        mode="side" 
        [position]="'start'" 
        opened 
        class="sidenav-left"
        [fixedInViewport]="true" 
        [fixedTopGap]="60"
        [fixedBottomGap]="0">
    
      <mat-nav-list>
         
        <mat-list-item routerLink="/admin/dashboard">
            <mat-icon matListItemIcon>dashboard</mat-icon>
            <h3 matLine>Dashboard</h3>
        </mat-list-item>
        <mat-list-item routerLink="/admin/images">
            <mat-icon matListItemIcon>camera_enhance</mat-icon>
            <h3 matLine>Image</h3>
        </mat-list-item>
    
       </mat-nav-list>
    
    
      </mat-sidenav>
    
    <mat-sidenav #sidenav mode="side" [position]="'end'"  class="example-sidenav"
    [fixedInViewport]="true" [fixedTopGap]="60"
    [fixedBottomGap]="0">
    
       
    
    </mat-sidenav>
    <!--sidenav content-->
    <mat-sidenav-content style="padding: 20px; background-color: #ccc;">
    <!--halaman-halaman tampil disini-->
    <router-outlet></router-outlet>
    
    </mat-sidenav-content>
    <!--end sidenav content-->
    </mat-sidenav-container>   
    </ng-container>
